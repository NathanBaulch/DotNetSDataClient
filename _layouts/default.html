<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="DotNetSDataClient : Saleslogix Web Services Data Access Library for .NET" />

    <link rel="stylesheet" type="text/css" media="screen" href="/DotNetSDataClient/stylesheets/stylesheet.css">

    <title>{{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/Saleslogix/DotNetSDataClient/">View on GitHub</a>

          <h1 id="project_title"><a href="http://developer.saleslogix.com/DotNetSDataClient/">DotNetSDataClient</a></h1>
          <h2 id="project_tagline">Saleslogix SData client library for .NET</h2>

          <section id="downloads">
            <a class="zip_download_link" href="https://github.com/Saleslogix/DotNetSDataClient/zipball/master">Download this project as a .zip file</a>
          </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">DotNetSDataClient maintained by <a href="https://github.com/Saleslogix">Saleslogix</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
